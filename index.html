<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script defer type="text/javascript" src="js/main.js"></script>
    <link rel='stylesheet' type='text/css' href='../css/main.css' />

    <title>MineSweeper</title>
</head>

<body>
    <!-- Modal -->
    <div id="login-form">
        <form>
            <label>Name:
            </label>
            <input type="text" id="login-Name" class="textbox">
        </form>
        <button type="submit" class="proceed">Start Playing! <i class="ion-ios-arrow-thin-right"></i></button>
    </div>


    <div class="container">
        <h1> MINESWEEPER</h1>
        <ul id='currentPlayer'>Current Player</ul>
        <p>Left click to display a cell | Right click to flag a cell</p>
        <select class='difficulty'>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <p id='difficultyBombs'></p>
        <div class='timer'>
            <div id="time"></div>
            <div id="stop_timer" onclick="clearInterval(timerVar)">Stop time</div>
        </div>
        <div id='grid-flex-container'>

            <section id='grid-container'>


            </section>
        </div>
        <button id='reset'>Play Again?</button>
        <div id='logHeader'>

            <h4>Player Log</h4>
            <ul id='playerLog'>

            </ul>
        </div>
    </div>
</body>

</html>
